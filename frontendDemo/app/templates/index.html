<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>




<body>
    <main>
        <div class="contdainer demo">
            <div class="content">
                <h1><span class="thin"> Instant</span> AI</h1>
            </div>
        </div>
        <div class="game-board">
            {% for section in sections %}
            <div class="box">
                <div class="group" id="connections">
                    <div class="group-con">
                        <span></span>
                        <a href="{{ section.url }}" class="contents-link">
                            <div class="contents">
                                <div class="contents-title">{{ section.title }}</div>
                                <div class="contents-sub">{{ section.subtitle }}</div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>


    </main>

</body>
